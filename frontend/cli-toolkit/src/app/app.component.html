<div class="box">
  <div class="inputData">
    <label>Room Server</label> <input type="text" [(ngModel)]="roomServer" name="room" placeholder="Room server" /> <button (click)="connectRoomServer()">Connect</button><br />
    <label>Api Server</label> <input type="text" [(ngModel)]="apiServer" name="apiSrv" placeholder="Api server" /><br />
    <label>Orchestrator Server</label> <input type="text" [(ngModel)]="orchestratorServer" name="orchestrator" placeholder="Orchestrator server" /> <button>Connect</button>
    <div class="debug">Debug mode <input type="checkbox" [(ngModel)]="debugMode" /> </div>
  </div>
  <div class="botonera">
    <button (click)="authCMD()" class="roomServer">Authorization</button>
    <button (click)="roomChallengeCMD()" class="apiServer">Room Challenge</button>
    <button (click)="backwardValidationCMD()" class="roomServer">Backward Validation</button>
    <div class="separator"></div>
    <button (click)="sitCMD()" class="roomServer">Sit</button>
    <button (click)="depositCMD()" class="roomServer">Deposit</button>
    <button (click)="depositChallengeCMD()" class="apiServer">Deposit Challenge</button>
    <button (click)="backwardValidationDCMD()" class="roomServer">BW Valid Deposit</button>
    <div class="separator"></div>
    <!-- <button>Connect</button>
    <button>Disconnect</button> -->
  </div>
  <div class="events" id="eventsTerminal">
    <ul>
      <li *ngFor="let message of terminalMessages" [ngClass]="{'hidden': !debugMode && message.type === 'debug', 'debug': message.type === 'debug', 'error': message.type === 'error', 'info': message.type === 'info'}">{{message.msg}}</li>
    </ul>
  </div>
  <div class="prompt">
    <input type="text" name="inputCommand" [(ngModel)]="commandPrompt" id="commandPrompt" (keyup)="keyUp($event)"/>
  </div>
</div>
