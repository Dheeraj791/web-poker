<div class="vCard" [class.active]="timeRest">
    <div class="timeA">
      <div class="internalRadius"></div>
    </div>
    <div class="head" [class.available]="!image">
      <span *ngIf="void">Seat</span>
      <img [src]="image" *ngIf="image && image !== '#'" />
      <img src="assets/unknown.gif" *ngIf="image && image === '#'" />
      <div class="name" *ngIf="name">{{name}}</div>
      <div class="chips" *ngIf="chips">
        <div class="boxy">{{chips}}</div>
      </div>
    </div>
    <div class="timeB">
        <div class="internalRadius" [style.transform]="timeRest ? 'rotate(60deg)' : 'rotate(180deg)'"></div>
    </div>
  </div>
