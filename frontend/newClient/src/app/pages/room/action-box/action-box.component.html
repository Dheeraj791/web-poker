<div class="actionBox" *ngIf="isMyTurn">
  <div class="barBox">
    <input type="text" class="potInput" [(ngModel)]="actualRaise"/>
    <div class="path">
      <div class="startBubble"></div>
      <div class="coloredPath"></div>
      <div class="actualBubble"></div>
      <div class="maxBubble"></div>
    </div>
  </div>
  <div class="buttonBox">
    <button (click)="call(toCall)" *ngIf="!canCheck">Call {{toCall}}</button>
    <button class="blue" (click)="raise(actualRaise)">Rise {{actualRaise}}</button>
    <button class="info" (click)="check()" *ngIf="canCheck">Check</button>
    <button class="warning" (click)="fold()">Fold</button>
  </div>
</div>
