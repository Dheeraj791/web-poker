<main>
    <section [class.rotate]="signupEffect">
        <div class="login" *ngIf="!signupForm">
            <header>
                <h3>WEB</h3>
                <h4>POKER</h4>
            </header>
            <form>
                <div class="formControl">
                    <label>Username</label>
                    <input type="text" name="nick" [(ngModel)]="nick"/>
                </div>
                <div class="formControl">
                    <label>Password</label>
                    <input type="password" name="password" [(ngModel)]="password"/>
                </div>
                <div class="lastPart">
                    <a href="#">Forgot your password?</a>

                   

                    <button (click)="doLogin($event)" [class.spinner]="logining">Login</button>
                    
                </div>
                <p *ngIf="errorLogin" >Invalid Username/Password</p>
            </form>
            
        </div>
        <div class="signup" *ngIf="signupForm">
            <h5>Create account</h5>
            <form>
                <div class="formControl">
                    <label>Username</label>
                    <input type="text" name="nick" [(ngModel)]="nick"/>
                </div>
                <div class="formControl">
                    <label>Email</label>
                    <input type="email" name="email" [(ngModel)]="email"/>
                </div>
                <div class="formControl">
                    <label>Password</label>
                    <input type="password" name="password" [(ngModel)]="password"/>
                </div>
                <div class="lastPart">
                    <button (click)="doSignup($event)" [class.spinner]="signing">Signup</button>
                </div>
                <p *ngIf="errorRegister">Nickname/Mail in use,or weak Password/p>
            </form>
        </div>
        <div class="cut"></div>
    </section>
    <footer [class.rotate]="signupEffect">
        <div class="cut"></div>
        <div class="login" *ngIf="!signupForm">
            <label>Not a registered user?</label>
            <button (click)="signup()">Register for FREE</button>
        </div>
        <div class="signup" *ngIf="signupForm">
            <label>Already a member?</label>
            <button (click)="login()">Login</button>
        </div>
    </footer>
</main>
